grpc.server.port=8181
grpc.server.security.enabled=true
grpc.server.security.certificate-chain=file:/app/certs/grpc.crt
grpc.server.security.private-key=file:/app/certs/grpc.pem
grpc.server.security.trust-cert-collection=file:/app/certs/grpc.crt
grpc.server.security.client-auth=require
server.port=8080